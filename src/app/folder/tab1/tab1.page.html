<ion-content>
  <ion-grid>
    <ion-row *ngFor="let card of cards">
      <ion-col size="4">
        <img [src]="card.image" alt="Product Image">
      </ion-col>
      <ion-col size="4" class="ion-text-center"> 
        <ion-label>
          <div>{{ card.name }}</div> 
          <div>$ {{ card.price }}/kg</div> 
        </ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center"> 
        <ion-button (click)="decrement(card)" class="minus" color="primary">-</ion-button>
        <span>{{ card.quantity }}</span> 
        <ion-button (click)="increment(card)" class="plus" color="primary">+</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
