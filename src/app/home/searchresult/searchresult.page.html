
<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size="2">
        <ion-icon name="arrow-back-circle" class="back-arrow"></ion-icon>
      </ion-col>
      <ion-col size="10" >
       <h1 class="head1">Search Result</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label class="top-line">Search for "Mens Shirts" - XL</ion-label>
  <ion-grid *ngFor="let shirt of shirts">
    <ion-row>
      <ion-col>
        <ion-card style="padding: 10px;">
          <img style="border-radius: 5px;" alt="Shirt" [src]="shirt.image" />
          <ion-card-header>
            <ion-card-title>{{shirt.name}}</ion-card-title>
            <ion-card-subtitle>{{shirt.design}}</ion-card-subtitle>
            <ion-label >{{shirt.rate}}<span>{{shirt.rrate}}</span></ion-label><br>
            <ion-label >{{shirt.discount}}</ion-label>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card style="padding: 10px;">
          <img style="border-radius: 5px;" alt="t-Shirt" [src]="shirt.image" />
          <ion-card-header>
            <ion-card-title>{{shirt.name}}</ion-card-title>
            <ion-card-subtitle>{{shirt.design}}</ion-card-subtitle>
            <ion-label>{{shirt.rate}}<span>{{shirt.rrate}}</span></ion-label><br>
          <ion-label>{{shirt.discount}}</ion-label>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="fixed-button">Sort <ion-icon name="swap-vertical-outline" style="padding: 15px;"></ion-icon></ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="fixed-left">Filter <ion-icon name="funnel-outline" style="padding: 15px;"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
