<button class="back-btn">
<ion-icon name="arrow-back-circle"></ion-icon></button>
<swiper-container
        #swiper
        (slidechange)="swiperSlideChanged($event)"
        [loop]="true"
        [zoom]="true" 
        slides-per-view="1" 
        [pagination]="true">
  
        <swiper-slide *ngFor="let image of images">
          <div class="swiper-zoom-container" routerLink="product">
            <img class="newest-img" [src]="image" style="height: 200px;width: 300px;border-radius: 4px;"/>
          </div>
        </swiper-slide>
      </swiper-container>
