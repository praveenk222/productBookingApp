<div *ngIf="slides.length > 0">
  <swiper-container [modules]="swiperModules" [intialSlide]="2" [spaceBetween]="10" [slidesPerView]="2.5"> 

    <swiper-slide *ngFor="let slide of slides">
   
      <div class="hub-container" (click)="gotohubdetails(slide.BranchID)" >
       
          
    
  
        <img  style="width: 140px; height: 142px; background: linear-gradient(0deg, #D9D9D9 0%, #D9D9D9 100%); border-radius: 10px" src="{{azimageUrl}}{{slide.ProfileImage}}" alt="">
        <div class="hub-content" >{{slide.BranchName | lowercase}}</div>
       
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
         <path d="M8.38462 5.9L9.49231 7.412C9.73077 7.741 10.2692 8 10.7 8H13V6.6H10.6923L9.58462 5.088C9.28842 4.70881 8.92439 4.37754 8.50769 4.108L7.49231 3.492C7.29569 3.38461 7.07178 3.32556 6.84253 3.32065C6.61328 3.31575 6.38656 3.36514 6.18462 3.464L3 5.2V8.7H4.53846V5.9L6.07692 5.2L3.76923 15H5.30769L7.11539 9.645L8.38462 10.8V15H9.92308V9.4L7.84615 7.51L8.38462 5.9ZM9.15385 3.8C9.56187 3.8 9.95319 3.6525 10.2417 3.38995C10.5302 3.1274 10.6923 2.7713 10.6923 2.4C10.6923 2.0287 10.5302 1.6726 10.2417 1.41005C9.95319 1.1475 9.56187 1 9.15385 1C8.74582 1 8.35451 1.1475 8.06599 1.41005C7.77747 1.6726 7.61538 2.0287 7.61538 2.4C7.61538 2.7713 7.77747 3.1274 8.06599 3.38995C8.35451 3.6525 8.74582 3.8 9.15385 3.8Z" fill="#3355B9"/>
         </svg>
         <a style="color:black" >8 min by walk</a>
     
    
   </div>
    </swiper-slide>
  </swiper-container>
</div>
