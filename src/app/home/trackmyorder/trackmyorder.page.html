
<ion-content>
      <ion-grid>
        <ion-row >
          <ion-col size="2">
            <ion-icon name="arrow-back-circle" class="back-arrow"></ion-icon>
          </ion-col>
          <ion-col size="10" >
           <h1 class="head1">Track Order</h1>
          </ion-col>
        </ion-row>
      </ion-grid>
      <h1 class="head2">Order Details</h1>
      <ion-label>Order Number # 98765432199/5</ion-label><br>
      <ion-label >Customer Name : Sneha Gadkar</ion-label><br>  
      <ion-label >Payment Mode : Cash On Delivery</ion-label>
      <ion-card class="card1"> 
        <mat-vertical-stepper [linear]="false" >
          <mat-step [stepControl]="firstFormGroup">Order <br> Placed <br>7:30pm <br> 15 mar 2024
          </mat-step>
          <mat-step [stepControl]="secondFormGroup">Shipped <br> 11:30am <br> 20 mar 2024
          </mat-step>
          <mat-step [stepControl]="thirdFormGroup"> Out for <br> Delivery <br> 11:30am <br>20 mar 2024
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Delivered</ng-template>
          </mat-step>
        </mat-vertical-stepper>
      </ion-card>
      
      
      
      <ion-card class="gary" *ngFor="let dress of dresses">
        <ion-grid>
          <ion-row>
            <ion-col class="gary"> <img [src]="dress.image" alt=""></ion-col>
            <ion-col style="margin: 10px;">
              <ion-card-title style="font-weight: bolder;">{{dress.shirt}}</ion-card-title>
            <ion-card-subtitle style="font-size: 20px;">{{dress.color}}</ion-card-subtitle>
            <label class="big" style="color: black;">{{dress.rate}}  <span>{{dress.rrate}}</span></label><br>
            <label  class="big" style="color: black;">{{dress.discount}}</label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
      
      </ion-content>
